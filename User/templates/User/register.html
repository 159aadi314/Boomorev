{% extends "MovieReview/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
    <div class='container'>
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="control-label">Please Signin/Signup</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn btn-primary" type="submit">Signup</button> 
                </div>
            </fieldset>
        </form>
        <div class="border-top pt-3">
            <a class="ml-2" href="{% url 'login' %}">Already have an account?</a>
        </div>
    </div>

{% endblock content %}
