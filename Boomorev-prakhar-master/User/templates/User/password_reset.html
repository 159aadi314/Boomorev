{% extends "MovieReview/base.html" %}
{% load crispy_forms_tags%}
{% load static %}
{% load socialaccount %}
{% block content %}
<div class='container-fluid'>
    <div class="card login">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <div class="categories ml-0">
                    <legend class="control-label">Reset Password</legend>
                </div>
                <div class="container">
                    {{ form|crispy }}

                    <div class="form-group ml-auto">
                        <button class="btn btn btn-block btn-primary" type="submit">Request password reset</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <hr>
    </div>
</div>

{% endblock content %}
